<body>
<div class="container">
  
  <div class="row">
    <div class="col-md-8 formcontent offset-md-2">
      <form name="login" id="login">
		  <h1 class="text-center">Zona de Asesores</h1>
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input
                type="text"
                class="form-control"
                id="usuario"
                name="usuario"
                placeholder="Usuario"
              />
        </div>
        <div class="form-group">
          <label for="clave"> Clave </label>
          <input
                name="password"
                type="password"
                class="form-control"
                id="password"
                placeholder="Clave"
              />
        </div>
        <input
              value="Entrar"
              target="_parent"
              type="submit"
              class="btn btn-primary"
            />
      </form>
    </div>
  </div>
</div>
